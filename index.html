<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    
    <title>The Movie DB</title>
  </head>
  <body>
    <header>
      <form class="search-container">
        <input id="search" type="search" class="search" placeholder="Search" />
        <i class="fas fa-search search-icon"></i>
      </form>
    </header>

    <div class="loading">
      <h1>Loading...</h1>
    </div>

    <main class="main-container">
      <section class="left_container">
        <h1 class="logo">MovieDB</h1>
        <div class="movie-catalog"></div>

        <div class="footer">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </section>
      <section class="movies-container"></section>
      <div class="page-controls">
        <button class="prev-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-btn"><i class="fas fa-arrow-right"></i></button>
      </div>
    </main>
  </body>
</html>
